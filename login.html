<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Proyecto Tabler</title>
  <meta name="description" content="Proyecto Dashboard base con Bootstrap 5 y Tabler UI – demo de front-end por Iván Cañete">
  <link rel="icon" href="assets/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
  <nav class="text-center mb-4">
    <a href="index.html" class="navbar-brand"><strong>Mi Dashboard</strong></a>
  </nav>
  <main class="page page-center">
    <div class="container-tight py-4">
      <form class="card card-md" action="#" method="post" id="loginForm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com" required />
          </div>
          <div class="mb-2">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required />
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
