<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Proyecto Tabler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
  <div class="page page-center">
    <div class="container-tight py-4">
      <div class="text-center mb-4">
        <a href="index.html" class="navbar-brand"><strong>Mi Dashboard</strong></a>
      </div>
      <form class="card card-md" action="#" method="post">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="tu@email.com" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••" required />
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
</body>
</html>
