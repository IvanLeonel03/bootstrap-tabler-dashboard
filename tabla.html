<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Productos</title>
  <meta name="description" content="Proyecto Dashboard base con Bootstrap 5 y Tabler UI – demo de front-end por Iván Cañete">
  <link rel="icon" href="assets/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <nav class="navbar navbar-expand-md navbar-light d-print-none">
      <div class="container-xl">
        <a class="navbar-brand" href="#">
          <strong>Mi Dashboard</strong>
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tabla.html">Productos</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="page-wrapper">
      <div class="container-xl mt-4">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Tabla de Productos</h3>
              </div>
              <div class="card-body">
                <table id="tablaProductos" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Precio</th>
                      <th>Categoría</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Ejemplo 1</td>
                      <td>10</td>
                      <td>A</td>
                    </tr>
                    <tr>
                      <td>Ejemplo 2</td>
                      <td>20</td>
                      <td>B</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="container-xl mt-4">
      <a href="index.html" class="btn btn-link mt-3">← Volver al Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.0/dist/umd/simple-datatables.js"></script>
  <script>
    new simpleDatatables.DataTable("#tablaProductos");
  </script>
  <script src="assets/js/index.js"></script>
</body>
</html>
